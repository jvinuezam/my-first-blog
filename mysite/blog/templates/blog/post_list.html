
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">{{post.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">publicado: {{post.published_date}}</h4>
                    <p class="card-text">{{post.text|linebreaksbr}}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Ver art√≠culo...</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
