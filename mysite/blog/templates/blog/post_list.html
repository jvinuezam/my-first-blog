
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-sm-12">
         <section>
             <article>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{post.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">publicado: {{post.published_date}}</h4>
                        <p class="card-text">{{post.text|linebreaksbr}}</p>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-outline-primary"> <i class="fas fa-eye" ></i> Ver m√°s...</a>
                        <!----Muestra el boton de editar solo usuario autentificado-->
                        {% if user.is_authenticated %}
                            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-outline-primary"><i class="fas fa-pencil-alt" ></i> Editar...</a>
                            
                        {% endif %}
                    </div>
                </div>
            </article>
        </section>
    </div>
    {% endfor %}
{% endblock %}
